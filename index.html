<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator - Basel</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link rel="stylesheet" href="styles/editor.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="header-container main-layout">
        <div class="logo">BaselMemes</div>
        <ul class="main-nav clean-list">
          <li><a href="#" class="gallery-nav">Gallery</a></li>
          <li><a href="#">Memes</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </header>

    <main class="main-content main-layout">
      <div class="editor-panel">
        <section class="canvas-container">
          <canvas class="meme-canvas" height="476" width="546"></canvas>
        </section>

        <section class="control-box">
          <div class="inputs-container">
            <input
              type="text"
              placeholder="Selected line value"
              name="line-input"
              oninput="onAddLine()"
            />
          </div>

          <div class="line-controls">
            <button class="moveup-btn" onclick="onMoveLine('top')">Up</button>
            <button class="movedown-btn" onclick="onMoveLine('bottom')">
              Down
            </button>
            <button class="switch-btn">Switch</button>
            <button class="add-btn" onclick=""><span>+</span></button>
            <button class="delete-btn">Delete</button>
          </div>

          <div class="control-line">
            <div class="text-aligns">
              <button class="increase-font" onclick="OnFontChange(3)">
                A+
              </button>
              <button class="decrease-font" onclick="OnFontChange(-3)">
                A-
              </button>
              <button class="align-left" onclick="OnFontChange(3)"><</button>
              <button class="align-center" onclick="OnFontChange(3)">||</button>
              <button class="align-right" onclick="OnFontChange(3)">></button>
            </div>
            <div>
              <select class="select-font">
                <option>IMPACT</option>
              </select>
              <button class="stroke-color">S</button>
              <button class="font-color">F</button>
            </div>
          </div>
          <div class="stickers">HERE IS STICKERS</div>
          <div class="handle-meme">
            <button class="share-btn">Share</button>
            <button class="download-btn">Download</button>
          </div>
        </section>
      </div>
    </main>

    <section>
      <div class="gallery"></div>
    </section>
    <footer class="main-footer">
      <div class="footer-container main-layout">
        <div class="copyrights">
          Â© 2021 Basel Boulos - Sprint 2 Coding Academy
        </div>
      </div>
    </footer>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
