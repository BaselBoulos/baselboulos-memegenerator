<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator - Basel</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link rel="stylesheet" href="styles/editor.css" />
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
      <div class="header-container main-layout flex align-center space-between">
        <div class="logo">memes4ever</div>
        <ul class="main-nav clean-list flex">
          <li>
            <a href="#" onclick="onShowGallery()" class="current gallery-nav"
              >Gallery</a
            >
          </li>
          <li><a href="#" onclick="">Memes</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
      </div>
    </header>
    <main class="main-content main-layout flex align-center center">
      <div class="editor-panel flex hidden align-center">
        <section class="canvas-container">
          <canvas class="meme-canvas" width="546"></canvas>
        </section>
        <section class="control-box flex align-center space-between">
          <input
            type="text"
            placeholder="NEW TEXT"
            name="line-input"
            class="line-input"
            oninput="onEditLineTxt(this.value)"
            onfocus="onEditMode('on')"
            onfocusout="onEditMode('off')"
            readonly
          />
          <div class="line-controls flex align-center space-between">
            <button class="moveup-btn" onclick="onMoveLine('-10')"></button>
            <button class="movedown-btn" onclick="onMoveLine('10')"></button>
            <button class="switch-btn" onclick="onSwitchLineFocus()"></button>
            <button class="add-btn" onclick="onAddLine()">+</button>
            <button class="delete-btn" onclick="onRemoveLine()"></button>
          </div>
          <div class="text-controls flex align-center">
            <div class="text-aligns flex space-between">
              <button class="increase-font" onclick="onLineSizeChange(3)">
                A+
              </button>
              <button class="decrease-font" onclick="onLineSizeChange(-3)">
                A-
              </button>
              <button
                class="align-left"
                onclick="onChangeTxtAlign('end')"
              ></button>
              <button
                class="align-center"
                onclick="onChangeTxtAlign('center')"
              ></button>
              <button
                class="align-right"
                onclick="onChangeTxtAlign('start')"
              ></button>
            </div>
            <div class="text-customs flex space-between">
              <select class="select-font" onchange="onChangeFont(this.value)">
                <option value="impact">IMPACT</option>
                <option value="arial">ARIAL</option>
                <option value="monospace">MONOSPACE</option>
              </select>
              <button class="stroke-color">
                S
                <input
                  type="color"
                  value="#000000"
                  class="stroke-input"
                  onchange="onChangeTxtStroke(this.value)"
                />
              </button>
              <button class="font-color">
                <input
                  type="color"
                  value="#ffffff"
                  class="fontcolor-input"
                  onchange="onChangeTxtColor(this.value)"
                />
              </button>
            </div>
          </div>

          <div class="stickers-container">STICKERS</div>

          <div class="social-container">
            <button class="share-btn" onclick="onShare()">Share</button>
            <a
              href="#"
              class="download"
              download="my-meme.jpg"
              onclick="onDownload(this)"
            >
              Download
            </a>
          </div>
          <div class="manage-meme">
            <!-- <input
              class="upload"
              type="file"
              onchange="onImgInput(event)"
              hidden
            />
            <input
              class="upload-btn"
              type="button"
              value="Upload"
              onclick="uploadImgToCanvas()"
            /> -->
            <button class="save-btn" onclick="saveMeme()">Save</button>
          </div>
        </section>
      </div>

      <div class="gallery-container main-layout">
        <div class="search-container flex lign-center space-between">
          <input
            type="search"
            class="search-input"
            oninput="onSetFilter(this.value)"
            placeholder="Search category"
            list="category-list"
          />
          <datalist id="category-list"></datalist>
          <div class="search-keywords flex align-center space-between"></div>
          <button>More</button>
        </div>
        <div class="gallery"></div>
      </div>
    </main>

    <!-- <div class="saved-container main-layout hidden">
      <div class="saved-gallery"></div>
    </div> -->

    <footer class="main-footer">
      <div class="footer-container main-layout flex align-center center">
        <div class="copyrights">
          © 2021 Basel Boulos - Sprint 2 Coding Academy
        </div>
      </div>
    </footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
